<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino UNO WiFi Rev2 Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Smart Home Controller</h1>

    <h2>Control Panel</h2>
    <button onclick="sendCommand('/on')">Turn LED On</button>
    <button onclick="sendCommand('/off')">Turn LED Off</button>
    <br><br>
    <button onclick="sendCommand('/buzzer/on')">Turn Buzzer On</button>
    <button onclick="sendCommand('/buzzer/off')">Turn Buzzer Off</button>

    <h2>Logs</h2>
    <div id="log-area"></div>
    <br>
    <button onclick="clearLogArea()">Clear Logs</button>

    <script src="app.js"></script>
</body>

</html>
