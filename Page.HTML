<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <h1>Smart Home Control Panel</h1>

        <!-- Self-Controlled Lighting -->
        <div class="section">
            <h2>Lighting System</h2>
            <div class="controls">
                <h3>Indoor LED</h3>
                <button id="indoor-led-on">Turn Indoor LED ON</button>
                <button id="indoor-led-off">Turn Indoor LED OFF</button>
                <br>
                <h3>Outdoor LED</h3>
                <button id="outdoor-light-auto">Enable Auto Control</button>
                <button id="outdoor-light-manual">Disable Auto Control</button>
                <br>
                <!-- Outdoor LED Control -->
                <h3>Outdoor LED Control</h3>
                <div class="controls">
                    <button id="outdoor-led-on">Turn Outdoor LED ON</button>
                    <button id="outdoor-led-off">Turn Outdoor LED OFF</button>
                </div>
            </div>
        </div>

        <!-- Smart Garden System -->
        <div class="section">
            <h2>Smart Garden System</h2>
            <div class="sensor-display">
                <p id="garden-soil-moisture">Soil Moisture: Waiting for data...</p>
                <p id="garden-rain-sensor">Rain: Waiting for data...</p>
                <p id="garden-temperature">Temperature: Waiting for data...</p>
                <p id="garden-humidity">Humidity: Waiting for data...</p>
            </div>
            <div class="led-indicators">
                <p>Water Status:</p>
                <span id="green-led" class="led-off">Green LED</span>
                <span id="red-led" class="led-off">Red LED</span>
            </div>
        </div>
    </div>

    <!-- Add JavaScript -->
    <script type="module" src="app.js"></script>
</body>

</html>
